<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/vendor/animate.css" rel="stylesheet">
    <link href="css/main-style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

</head>
<body id="skin-blur-lights">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <div class="login-logo">
                    <img src="images/pathways-white-icon.png" />
                </div>

            </div>
            <div class="m-b-lg">
                <h3>Welcome to Pathways.Live</h3>
            </div>
            <!--<p>His equidem adolescens definitiones id, duo erat mediocrem ad, populo eripuit his no. Ex eruditi appetere vel.</p>-->
          

            <form id="login" class="box tile" role="form" action="index.html">
                <p class="text-center"><small>Sign in</small></p>
                <div class="form-group">
                    <input class="login-control m-b-10" placeholder="Username or Email Address" type="text">
                </div>
                <div class="form-group">
                    <input class="login-control" placeholder="Password" type="password">
                </div>
                <button type="submit" class="btn btn-primary-custom block full-width m-b">Login</button>

                <a class="text-control-muted" href="forgotpassword.html"><small>Forgot password?</small></a>
                <p class="text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
            <p class="m-t"> <small>Live Editions © 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom and plugin javascript -->





</body>
</html>
